<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>FizzBuzz問題</h1>
    <form>
      <label for="fizzbuzz"></label>
      FizzNum: <input id="FizzNum" type="text"><br>
      BuzzNum: <input id="BuzzNum" type="text"><br>
      <input id="btn" type="button" value="実行">
    </form>
    <div id="result"><br>【出力】<br><br></div>

    
    <script type="text/javascript">

'use strict'

document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('btn').addEventListener('click', function() {


    let fizznum = document.getElementById('FizzNum');
    let buzznum = document.getElementById('BuzzNum');

  let fizznumNan = document.getElementById('FizzNum').value;
  let buzznumNan = document.getElementById('BuzzNum').value;
  if(isNaN(fizznumNan)){
    document.getElementById('result').innerHTML = ('<br>整数値を入力してください');
  }
  if(isNaN(buzznumNan)){
    document.getElementById('result').innerHTML = ('<br>整数値を入力してください');
  }

  const fizzbuzz = (fizz, buzz) => {
    for (let i = 1; i < 100; i++)  {
      if (i % fizz === 0 && i % buzz === 0) {
        document.getElementById('result').innerHTML += (`FizzBuzz ${i}<br>`);
      } else if (i % fizz === 0 && i % buzz !== 0) {
        document.getElementById('result').innerHTML += (`Fizz ${i}<br>`);
      } else if (i % fizz !== 0 && i % buzz === 0) {
        document.getElementById('result').innerHTML += (`Buzz ${i}<br>`);
      }
    }
  };
  
  fizzbuzz(fizznum.value, buzznum.value);   

  }, false)
}, false)

    </script>
  </body>
</html>
