<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
     <script type="text/javascript">
      const fizzbuzz = (fizz, buzz) => {
        for (let i = 1; i < 100; i++)  {
          if (i % fizz === 0 && i % buzz === 0) {
            console.log(`FizzBuzz${i}`);
          } else if (i % fizz === 0 && i % buzz !== 0) {
            console.log(`Fizz ${i}`);
          } else if (i % fizz !== 0 && i % buzz === 0) {
            console.log(`Buzz ${i}`);
          }
        }
      };
      fizzbuzz(3,5);
     </script>
  </body>
</html>
